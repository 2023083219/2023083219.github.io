<!DOCTYPE html>
<html>
<head>
    <title>520 Love Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFC2EB;
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 20px;
        }
        .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pop 2s ease-in-out;
        }
        @keyframes pop {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
            }
        }
        .corner-heart {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 50px;
            color: red;
            display: none;
        }
        .password-container {
            display: none;
            margin-top: 20px;
        }
        .password-input {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
        .submit-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .level {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <span style='font-size:100px;'>&#128151;</span>
    </div>
    <div class="corner-heart">
        <span>&#128151;</span>
    </div>
    <div class="password-container" id="passwordContainer">
        <h2>欢迎哥哥，请输入密码</h2>
        <input type="password" id="passwordInput" class="password-input" placeholder="Password" />
        <button onclick="checkPassword()" class="submit-button">Unlock</button>
    </div>
    <div class="level" id="level1">
        <h2>第一关：爱的提示····
            ·········
        </h2>
        <p>我们的爱情就像这个网页一样，充满了惊喜和色彩。</p >
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.querySelector(".heart-container").style.display = "none";
                document.querySelector(".corner-heart").style.display = "block";
                document.getElementById("passwordContainer").style.display = "block";
            }, 2000);
        });

        function checkPassword() {
            const password = "xhngedbx1028";
            const input = document.getElementById("passwordInput").value;
            if (input === password) {
                document.getElementById("passwordContainer").style.display = "none";
                document.getElementById("level1").style.display = "block";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
